<div class="container">
    <mat-card>
        <mat-card-header>
            <h2 mat-card-title>Slider Toggle Configurations</h2>
        </mat-card-header>
        <mat-card-content>
            <span matLine>
                <label>Slide Theme:</label>
                <mat-radio-group [(ngModel)]="slideTheme">
                    <mat-radio-button *ngFor="let theme of meterialThemes" [value]="theme">{{ theme }}</mat-radio-button>
                </mat-radio-group>
            </span>
            <section>
                <mat-checkbox [checked]="checked" [(ngModel)]="checked">Checked</mat-checkbox>
                <mat-checkbox [(ngModel)]="disabled" labelPosition="before">Disabled</mat-checkbox>
            </section>
        </mat-card-content>
    </mat-card>

    <mat-card matLine>
        <mat-card-header>
            <h2 mat-card-title>Slider Toggle Result</h2>
        </mat-card-header>
        <mat-card-content>
            <mat-slide-toggle
                [color]="slideTheme"
                [disabled]="disabled"
                [checked]="checked"
            ></mat-slide-toggle>
        </mat-card-content>
    </mat-card>
</div>
