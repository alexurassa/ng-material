<div class="container mat-elevation-z4">
    <h3 class="mat-headline">Material Nested tree demo</h3>

    <mat-tree [treeControl]="nestedTreeControl" [dataSource]="nestedTreeDataSource">
        <mat-tree-node *matTreeNodeDef="let courseNode" matTreeNodeToggle>
            {{ courseNode.name }}
        </mat-tree-node>

        <mat-nested-tree-node *matTreeNodeDef="let courseNode; when: hasNestedChild">
            <button mat-icon-button disableRipple matTreeNodeToggle>
                <mat-icon [fontIcon]="nestedTreeControl.isExpanded(courseNode) ? 'expand_more': 'chevron_right'"></mat-icon>
                {{ courseNode.name }}
            </button>
            <div class="nested-node" [class.node-hidden]="!nestedTreeControl.isExpanded(courseNode)">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>
    </mat-tree>

</div>
