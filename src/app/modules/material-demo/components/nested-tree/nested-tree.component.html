<div class="container mat-elevation-z4">
    <h3 class="mat-headline">Material Nested tree demo</h3>

    <mat-tree [dataSource]="nestedTreeDataSource" [treeControl]="nestedTreeControl">
        <mat-tree-node matTreeNodeToggle *matTreeNodeDef="let courseNode">
            {{ courseNode.name }}
        </mat-tree-node>


        <mat-nested-tree-node *matTreeNodeDef="let courseNode; when: hasNestedChild">
            <button mat-icon-button matTreeNodeToggle>
                <mat-icon>{{ nestedTreeControl.isExpanded(courseNode) ? 'expand_more': 'chevron_right' }}</mat-icon>
            </button>
            {{ courseNode.name }}


            <div class="nested-node" [class.node-hidden]="nestedTreeControl.isExpanded(courseNode)">
                <ng-container matTreeNodeOutlet></ng-container>
            </div>
        </mat-nested-tree-node>

    </mat-tree>

</div>
