<mat-horizontal-stepper linear color="warn">
    <mat-step [completed]="true" label="Creating Account">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Complete step one to proceed</mat-card-title>
            </mat-card-header>
        </mat-card>
    </mat-step>
    <mat-step [optional]="true" [completed]="false" label="Subscription">
        <p class="mat-body-1">
            Some subscription process here
        </p>
        <button mat-stroked-button color="primary" matStepperPrevious>Go back</button>
        <button mat-stroked-button color="acccent" matStepperNext>Next</button>
    </mat-step>
    <mat-step [completed]="false" label="Login">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login here</mat-card-title>
                <button mat-raised-button color="primary">Login</button>
            </mat-card-header>
        </mat-card>
    </mat-step>
</mat-horizontal-stepper>

<mat-vertical-stepper linear>
    <mat-step [completed]="true" label="Creating Account">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Complete step one to proceed</mat-card-title>
            </mat-card-header>
        </mat-card>
    </mat-step>
    <mat-step [completed]="false" label="Subscription">
        <p class="mat-body-1">
            Some subscription process here
        </p>
        <button mat-stroked-button color="primary" matStepperPrevious>Go back</button>
        <button mat-stroked-button color="acccent" matStepperNext>Next</button>
    </mat-step>
    <mat-step [completed]="false" label="Login">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login here</mat-card-title>
                <button mat-raised-button color="primary">Login</button>
            </mat-card-header>
        </mat-card>
    </mat-step>
</mat-vertical-stepper>



<mat-vertical-stepper>
    <ng-template ngFor let-user [ngForOf]="users">
        <mat-step [label]="user.username" color="accent">
            <mat-card>
                <mat-card-header>
                    <mat-card-title>title 1</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    The contents of step goes here
                </mat-card-content>
                <mat-card-footer>
                    <mat-card-actions [align]="user.username == 'my username' ? 'end' : 'start' ">
                        <button mat-stroked-button color="accent">Action</button>
                        <button mat-stroked-button color="accent">Action</button>
                    </mat-card-actions>
                </mat-card-footer>
            </mat-card>
        </mat-step>
    </ng-template>
</mat-vertical-stepper>
