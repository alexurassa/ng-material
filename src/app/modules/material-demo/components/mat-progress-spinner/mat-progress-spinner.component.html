<mat-progress-spinner [value]="progressValue" color="accent"></mat-progress-spinner>
<mat-progress-spinner value="40"></mat-progress-spinner>
<mat-progress-spinner value="70" color="warn"></mat-progress-spinner>
<mat-spinner value="30"></mat-spinner>


<button mat-stroked-button color="accent" (click)="updateProgressValue()">update value</button>
